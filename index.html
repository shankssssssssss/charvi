<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Charvii ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font for cute cursive -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
  body{
    margin:0;
    height:100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
    overflow:hidden;
  }

  .container{padding:20px;max-width:900px;}

  h1{font-size:2.8rem;margin-bottom:10px;}
  p{font-size:1.2rem;line-height:1.6;}

  /* NEW fancy cursive title */
  .fancy-title{
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;        /* ðŸ‘ˆ bigger */
    letter-spacing: 2px;
    color: #FFFFFF;   /* baby pink */
  text-shadow:
    0 0 5px #FFC0CB,
    0 0 10px #FF9AD5,
    0 0 20px #FF7EB3,
    0 0 30px #FF4D9D;
  }

  /* COUNTDOWN BOXES */
  .countdown-box{
    display:flex;
    gap:15px;
    justify-content:center;
    margin-top:25px;
    flex-wrap:wrap;
  }

  .time-box{
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(5px);
    padding:15px 18px;
    border-radius:15px;
    min-width:90px;
  }

  .time-box span{
    display:block;
    font-size:2rem;
    font-weight:bold;
  }

  .time-box small{
    font-size:0.9rem;
    letter-spacing:1px;
  }

  .hidden{display:none;}

  /* FLOATING HEARTS */
  .heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation: floatUp 6s linear infinite;
    opacity:0.7;
  }

  @keyframes floatUp{
    0%{transform: translateY(0) scale(0.8);opacity:0;}
    50%{opacity:1;}
    100%{transform: translateY(-110vh) scale(1.3);opacity:0;}
  }

  /* VIDEO */
  #videoScreen{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:black;
    display:none;
    align-items:center;
    justify-content:center;
    z-index:10;
  }

  #videoScreen video{
    width:100%;
    height:100%;
    object-fit:cover;
  }

  .bottom-text{
    margin-top:20px;
    font-size:1rem;
    opacity:0.9;
  }
</style>
</head>

<body>

<!-- COUNTDOWN SCREEN -->
<div class="container" id="countdownScreen">
  <h1 class="fancy-title">Cutuâ€™s Birthday</h1>

  <div class="countdown-box">
    <div class="time-box">
      <span id="days">0</span>
      <small>DAYS</small>
    </div>
    <div class="time-box">
      <span id="hours">0</span>
      <small>HRS</small>
    </div>
    <div class="time-box">
      <span id="minutes">0</span>
      <small>MIN</small>
    </div>
    <div class="time-box">
      <span id="seconds">0</span>
      <small>SEC</small>
    </div>
  </div>

  <div class="bottom-text">
    Just a little waitâ€¦ itâ€™ll be worth it âœ¨
  </div>
</div>

<!-- TEXT 1 -->
<div class="container hidden" id="textOne">
  <h1>Happiest Birthday to the cutest person ever ðŸŽ‰ðŸ’—</h1>
</div>

<!-- TEXT 2 -->
<div class="container hidden" id="textTwo">
  <p>Soâ€¦ we met in Valorant, and who knew that would turn into something this special âœ¨</p>
</div>

<!-- VIDEO -->
<div id="videoScreen">
  <video id="birthdayVideo" autoplay controls>
    <source src="YOUR_VIDEO_FILE.mp4" type="video/mp4">
  </video>
</div>

<script>
  /* ðŸŽ‚ SET BIRTHDAY DATE */
  const birthday = new Date("January 22, 2026 00:00:00").getTime();

  const countdownScreen = document.getElementById("countdownScreen");
  const textOne = document.getElementById("textOne");
  const textTwo = document.getElementById("textTwo");
  const videoScreen = document.getElementById("videoScreen");

  const d = document.getElementById("days");
  const h = document.getElementById("hours");
  const m = document.getElementById("minutes");
  const s = document.getElementById("seconds");

  countdownScreen.style.display = "block";
  textOne.style.display = "none";
  textTwo.style.display = "none";
  videoScreen.style.display = "none";

  let flowStarted = false;

  setInterval(() => {
    const now = new Date().getTime();
    const diff = birthday - now;

    if (diff > 0) {
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      d.innerText = days;
      h.innerText = hours;
      m.innerText = minutes;
      s.innerText = seconds;
    }

    if (diff <= 0 && !flowStarted) {
      flowStarted = true;
      startBirthdayFlow();
    }
  }, 1000);

  function startBirthdayFlow(){
    countdownScreen.style.display = "none";

    textOne.style.display = "block";

    setTimeout(() => {
      textOne.style.display = "none";
      textTwo.style.display = "block";
    }, 3500);

    setTimeout(() => {
      textTwo.style.display = "none";
      videoScreen.style.display = "flex";
    }, 7000);
  }

  /* ðŸ’– FLOATING HEARTS */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 600);
</script>

</body>
</html>
