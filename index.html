<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Charvi ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="./favicon.png">
<link rel="shortcut icon" href="./favicon.png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at center, #14000a 0%, #000000 60%, #000000 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* ðŸ’– CENTER TEXT â€” NEON PINK GLOW */
.fancy-title{
  font-family:'Great Vibes',cursive;
  font-size:4.6rem;
  letter-spacing:2px;
  color:#ffb3e6;
  text-shadow:
    0 0 6px #ff4da6,
    0 0 14px #ff2f8b,
    0 0 28px #ff1493,
    0 0 48px #ff007f,
    0 0 70px #ff007f;
  z-index:2;
}

/* âœ¨ NEON SPARKLES */
.sparkle{
  position:absolute;
  width:4px;
  height:4px;
  background:#ff4da6;
  border-radius:50%;
  opacity:0;
  box-shadow:
    0 0 6px #ff4da6,
    0 0 12px #ff2f8b,
    0 0 20px #ff1493;
  animation: twinkle 2.5s ease-in-out forwards;
  pointer-events:none;
}

@keyframes twinkle{
  0%   { opacity:0; transform:scale(0.4); }
  30%  { opacity:1; transform:scale(1); }
  70%  { opacity:1; transform:scale(1.2); }
  100% { opacity:0; transform:scale(0.3); }
}
</style>
</head>

<body>

<h1 class="fancy-title">Cutest Person ðŸ’—</h1>

<script>
/* âœ¨ TINY NEON SPARKLES */
function startSparkles(){
  setInterval(()=>{
    const sparkle=document.createElement("div");
    sparkle.className="sparkle";
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.top=Math.random()*100+"vh";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),2500);
  },250);
}

startSparkles();
</script>

</body>
</html>
